<html>
    <head>
      <title>Web App â€“ Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section id="main">
        <div id="calculator">
        <h1>Simple Interest Calculator</h1>
        <div id="fields" class="table-like">
        <div>
          <span>
          <label>Amount</label>
          </span>
          <input type="number" value="1000000"  id="principal">  <br/>
        </div>
        <div id="rate_value">
          <span>
          <label>Rate</label>
          </span>
          <input type="range" id="slider_rate" step="0.1" value="3.5" min="1" max="20" list="rate_values"
          />
          <datalist id="rate_values">
            <option>0</option>
            <option>5</option>
            <option>10</option>
            <option>15</option>
            <option>20</option>
          </datalist>
          <span id="number_rate_after">
            <input type="number" id="number_rate" maxlength="4" step="0.1" value="3.5"  min="1" max="20"  />
          </span>
        </div>
        <div>
          <span>
          <label>No. of Years</label>
          </span>
          <select id="years" value="5"></select>  <br/>
        </div>
        </div>
        <div class="button">
          <button onclick="compute()">Compute Interest</button>
        </div>
        <div id="answer_wrapper">
          <div id="answer" style="display:none;">
            If you deposit <mark><span class="bold_fonts" id="result__principal"></span></mark> at an interest rate of <mark><span
                                                          class="bold_fonts"
                                                          id="result__rate"></span>%</mark>, you will have earned <mark><span
                                                          class="bold_fonts"
                                                          id="result__earn"></span></mark> in
                                                      <mark><span id="result__year"></span></mark>.
                                                      Your total will then be <em><mark><span
                                                          class="bold_fonts"
                                                          id="result__total"></span></mark></em>.
          </div>
        </div>
        </div>
        </section>
        <footer>&copy; Everyone Can Get Rich</footer>
    </body>
</html>
